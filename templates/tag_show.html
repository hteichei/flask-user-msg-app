{% extends "base.html" %}
{% block content %}
<h1>Tag Info</h1>
<ul>
  <li>Tag Name: {{ tag.tag_name }}</li>
</ul>
<div>
  <a href="{{ url_for('tag_index') }}">Return to Tags</a>
</div>
<div>
  <a href="{{ url_for('tags_edit', tag_id=tag.id) }}">Edit Tag</a>
</div>
<div>
  <form action="{{ url_for('tag_destroy', tag_id=tag.id)}}?_method=DELETE" method="POST">
    <button type='submit'>Delete this Tag!</button>
  </form>
</div>
{% endblock %}
